    <h1 matDialogTitle>{{title}}</h1>
    <mat-dialog-content>{{message}}</mat-dialog-content>

        <button mat-button>{{cancelButtonLabel}}</button>
        <button mat-button [mat-dialog-close]="true">{{confirmButtonLabel}}</button>
    </mat-dialog-actions>
</div>
