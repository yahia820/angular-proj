
<div fxLayout="row" fxLayoutAlign="end center">
    <button mat-raised-button color="primary" routerLink="/add3">
        <mat-icon class="s-24 mr-4">add</mat-icon>
        Create New
    </button>
</div>

<table mat-table [dataSource]="Source">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>id</th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="titre">
        <th mat-header-cell *matHeaderCellDef> titre </th>
        <td mat-cell *matCellDef="let element"> {{element.titre}} </td>
    </ng-container>
    <!-- Weight Column -->
    <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> type </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="dateApparition">
        <th mat-header-cell *matHeaderCellDef> dateApparition </th>
        <td mat-cell *matCellDef="let element"> {{element.dateApparition}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="lien">
        <th mat-header-cell *matHeaderCellDef> lien </th>
        <td mat-cell *matCellDef="let element"> {{element.lien}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="sourcePdf">
        <th mat-header-cell *matHeaderCellDef> sourcePdf </th>
        <td mat-cell *matCellDef="let element">
            <a href="{{element.sourcePdf}}">
                <mat-icon> picture_as_pdf</mat-icon>
            </a>
        </td>
    </ng-container>
    <!-- Symbol Column -->
    <ng-container matColumnDef="auteur">
        <th mat-header-cell *matHeaderCellDef> auteur </th>
        <td mat-cell *matCellDef="let element"> {{element.auteur}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> icon </th>
        <td mat-cell *matCellDef="let element"> {{element.icon}}
                
                <button mat-icon-button (click)="onRemouveAccount(element.id)">
                    <mat-icon style="color: red;">delete</mat-icon>
                
            </button>
            <button mat-icon-button routerLink="{{element.id}}/edit4">
                <mat-icon style="color: blue;">edit</mat-icon>
            </button>
            
            <button mat-icon-button >
                <mat-icon style="color: blue;">affect</mat-icon>
                <button mat-icon-button routerLink="{{element.id}}/affect">
                <mat-icon>add_task</mat-icon>
            </button>
            </button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
