<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
<div fxLayout="row" fxLayoutAlign="end center">
    <button mat-raised-button color="primary" routerLink="/add">
        <mat-icon class="s-24 mr-4">add</mat-icon>
        Create New
    </button>
</div>
<table mat-table [dataSource]="Source" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>id</th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="CIN">
        <th mat-header-cell *matHeaderCellDef> CIN </th>
        <td mat-cell *matCellDef="let element"> {{element.cin}} </td>
    </ng-container>
    <!-- Weight Column -->
    <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="Type">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let element"> {{element.Type}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="CV">
        <th mat-header-cell *matHeaderCellDef> CV </th>
        <td mat-cell *matCellDef="let element">
            <a href="{{element.Cv}}">
                <mat-icon> picture_as_pdf</mat-icon>
            </a>
        </td>
    </ng-container>
    <!-- Symbol Column -->
    <ng-container matColumnDef="CreateDate">
        <th mat-header-cell *matHeaderCellDef> CreateDate </th>
        <td mat-cell *matCellDef="let element"> {{element.CreatedDate}} </td>
    </ng-container>
    <ng-container matColumnDef="icon">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element"> 
            <button mat-icon-button (click)="onRemouveAccount(element.id)">
                <mat-icon style="color: red;">delete</mat-icon>
            </button>
            <button mat-icon-button routerLink="{{element.id}}/edit">
                <mat-icon style="color: blue;">edit</mat-icon>
            </button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
