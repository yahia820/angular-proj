

<div fxLayout="row" fxLayoutAlign="end center">
   
    <button mat-raised-button color="primary" routerLink="/add1">
        <mat-icon class="s-24 mr-4">add</mat-icon>
        Creer un nouveau outil
    </button>
</div>
<table mat-table [dataSource]="Source" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="Date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.Date}} </td>
    </ng-container>
    <!-- Weight Column -->
    <ng-container matColumnDef="Source">
        <th mat-header-cell *matHeaderCellDef> Source </th>
        <td mat-cell *matCellDef="let element"> {{element.Source}} </td>
    </ng-container>

    <ng-container matColumnDef="Icon">
        <th mat-header-cell *matHeaderCellDef> icon </th>
        <td mat-cell *matCellDef="let element"> {{element.Icon}}
            <button mat-icon-button (click)="onRemouveAccount(element.id)">
                <mat-icon style="color: red;">delete</mat-icon>
            </button>
            <button mat-icon-button routerLink="{{element.id}}/edit1">
                <mat-icon style="color: blue;">edit</mat-icon>
            </button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
