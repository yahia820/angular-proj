<div>
    <h1 matDialogTitle> {{title}} </h1> 

    <mat-dialog-content> 
        <div>{{message}}</div>
    </mat-dialog-content>

    <mat-dialog-actions>
        <button mat-raised-button color="success" mat-dialog-close>
            <span>{{cancelButtonLabel}}</span>
        </button>

        <button mat-raised-button color="warn" [mat-dialog-close]="true">
            <span>{{confirmButtonLabel}}</span>
        </button>
    </mat-dialog-actions>

</div>
